<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <title>Sign up</title>
</head>
<body>
    <div class="main">
        <div class="logo">
            <div class="icon">
                <img src="./images/odin-lined.png" alt=" Odin logo" id="pets" >
                <h1>Odin</h1>
            </div>
        </div>
        <div class="main_content">
            <div class="sign_up">
                <div class="main_text">
                    <div class="texto">
                        <p> *This is not a real bussines* </p>
                        <p>Do you want the best for your pet? Sign up bellow and stay inside the best of the pet's world products!</p>
                        <p>Let's do it!</p>
                    </div>
                </div>
                <div class="infos">
                    <div class="first_row">
                        <div class="form_div">
                            <label for="fname">First name</label>
                            <input type="tex" id="name">
                        </div>
                        <div class="form_div">
                            <label for="email">Email</label>
                        <input type="text" id="email">
                        </div>
                        <div class="form_div">
                            <label for="passaword">Passaword</label>
                        <input class="pass1" type="text">
                        <p id="error">*Password does not match</p>
                        </div>
                    </div>
                    <div class=" second_row">
                        <div class="form_div">
                            <label for="lname">Last name</label>
                            <input type="tex" id="name">
                        </div>
                        <div class="form_div">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone">
                        </div>
                        <div class="form_div">
                            <label for="confirm">Confirm Passaword</label>
                            <input class="pass2" type="text" >
                        </div>
                    </div>
                </div>
                <div class="create">
                    <div class="btn">
                        <button id="btn">Create Account</button>
                        <p id="account">Already have an account? <a id="link" href="">Log in</a></p>
                    </div>
                </div>
            </div> 
        </div>

    </div> 
</body>
</html>
